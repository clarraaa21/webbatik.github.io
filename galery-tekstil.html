<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galery Tekstil</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: url("img/bg-busana.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background-color: rgba(31, 41, 55, 0.9);
    }
    .navbar-brand { color: #fff !important; font-weight: bold; }
    .btn-back {
      background-color: #111827;
      color: #f3f3f3;
      border-radius: 10px;
      padding: 6px 15px;
      text-decoration: none;
    }
    .btn-back:hover { background-color: #d47323; }

    h2 {
      font-weight: bold;
      margin: 40px 0;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img { transform: scale(1.1); }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(166, 123, 91, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
    }
    .gallery-item:hover .overlay { opacity: 1; }

    .overlay-text {
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn-detail {
      background-color: #fff;
      color: #a67b5b;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn-detail:hover {
      background-color: #a67b5b;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand">Galery Tekstil</span>
      <a href="galery-tabus-tekstil.html" class="btn-back">Kembali ke Pilihan Galeri</a>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container my-5">
    <h2 class="text-center">Galery Tekstil</h2>
    <div class="row g-4">
      <!-- 6 kolom foto -->
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="tt1.jpg" alt="Tekstil 1">
          <div class="overlay">
            <div class="overlay-text">Desain kain yang terinspirasi dari tumbuhan dan bunga bunga.</div>
            
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="tt2.jpg" alt="Tekstil 2">
          <div class="overlay">
            <div class="overlay-text">Teknik sablon tas dengan gambar kucing.</div>
            
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="tt3.jpg" alt="Tekstil 3">
          <div class="overlay">
            <div class="overlay-text">Desain tas yang memadukan antara batik dan kreasi tangan siswa smk 5.</div>
           
          </div>
        </div>
      </div>
    

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
