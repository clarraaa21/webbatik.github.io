<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galery TaBus & Tekstil SMKN 5</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: url("background_tabus_tekstil.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: rgba(31, 41, 55, 0.9);
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    .btn-home {
      background-color: #111827;
      color: #f3f3f3;
      border-radius: 10px;
      padding: 6px 15px;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #d47323;
    }

    .container {
      text-align: center;
      margin-top: 80px;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 60px;
    }

    .gallery-options {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .love {
      width: 120px;
      height: 120px;
      background-color: #e94747;
      position: relative;
      transform: rotate(-45deg);
      transition: 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    .love:before,
    .love:after {
      content: "";
      width: 120px;
      height: 120px;
      background-color: #e94747;
      border-radius: 50%;
      position: absolute;
    }
    .love:before { top: -60px; left: 0; }
    .love:after { left: 60px; top: 0; }

    .love span {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      width: 100%;
      z-index: 2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .love:hover {
      background-color: #f54646;
      transform: rotate(-45deg) scale(1.05);
    }
    .love:hover:before, .love:hover:after {
      background-color: #f54646;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand">Galery TaBus & Tekstil SMKN 5</span>
      <a href="index.html" class="btn-home"> Home</a>
    </div>
  </nav>

  <!-- Konten -->
  <div class="container">
    <h2 class="title">Tata Busana & Tekstil SMKN 5</h2>
    <p class="subtitle">Pilih galeri yang ingin kamu lihat:</p>
    <div class="gallery-options">
      <a href="galery-tata-busana.html" class="love"><span>Tata Busana</span></a>
      <a href="galery-tekstil.html" class="love"><span>Tekstil</span></a>
    </div>
  </div>
</body>
</html>
